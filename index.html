<html>
  <head>
    <title>KuSehat : Aplikasi Deteksi Kanker Kulit</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" href="css/w3.css" />
    <link rel="stylesheet" href="css/woza.css" />
    <script type="text/javascript" src="js/target_classes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    <script type="text/javascript" src="js/mobile-net.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="mobilenet-demo-container">
        <h1>KuSehat : Aplikasi Deteksi Kanker Kulit</h1>
        <div class="demo-wrapper">
          <div>
            <a href="Website/home.html"><button class="input-button">
              Home
            </button></a>
            <button id="load-button" class="input-button" onclick="loadModel()">
              Load Model
            </button>
            <label for="select-file-image" class="input-button">
              Upload Gambar
            </label>
            <input
              id="select-file-image"
              type="file"
              onchange="loadFile(event)"
              style="display: none"
            />
            <div
              id="progress-box"
              style="display: none; width: 100% !important"
            >
              <img src="assets/loading1.gif" id="demo-load" width="100px" />
              <p style="color: white">Loading CNN model..</p>
            </div>
          </div>
          <div>
            <button
              id="predict-button"
              class="input-button predict-button"
              onclick="predButton()"
            >
              Prediksi
            </button>
          </div>
        </div>
        <p style="margin-left: 15px; color:white;">User dapat menggunakan dataset demo dari kami untuk percobaan tekan <a href="https://drive.google.com/drive/folders/1F5B9xyRzDH9RV3eFq-PBYMjSNk2KvmEN?usp=sharing" style="color: black;font-weight:bold" target="_blank">LINK INI</a>.</p>
        <div class="demo-output">
          <div class="out-box" id="select-file-box" style="display: none">
            <img id="test-image" height="300px" width="450px" margin="2px" />
          </div>
          <div class="out-box" id="predict-box" style="display: none">
            <p id="prediction"></p>
            <br />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
